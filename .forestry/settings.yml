---
new_page_extension: md
auto_deploy: false
admin_path: "/admin"
webhook_url: 
sections:
- type: directory
  path: src/pages/blog
  label: Posts
  create: documents
  match: "**/*"
  new_doc_ext: md
  templates:
  - new-post
- type: directory
  path: src/pages/gratitude
  label: gratitude
  create: all
  match: "**/*"
  templates:
  - gratitude2
upload_dir: static/images
public_path: "/images"
front_matter_path: ''
use_front_matter_path: false
file_template: ":filename:"
build:
  preview_command: gatsby build
  publish_command: gatsby build
  preview_output_directory: public
  output_directory: public
  instant_preview_command: gatsby develop -H 0.0.0.0 -p 8080
